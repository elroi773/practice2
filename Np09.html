<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('버튼이 클릭 되었음')">클릭하긔</button>

    <ul>
        <li onclick="showAlert(this)">ㅎㅇ1</li>
        <li onclick="showAlert(this)">ㅎㅇ2</li>
        <li onclick="showAlert(this)">ㅎㅇ3</li>
        <li onclick="showAlert(this)">ㅎㅇ4</li>
    </ul>

    <script>
        function showAlert(element){
            const content= element.textContent;
            alert(content+'을 클릭하셨음');
        }
    </script>
</body>
</html>
