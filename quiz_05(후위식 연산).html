<html>

</head>
<body>
    <!--  
        후위연산식이 주어지면 연산한 결과를 출력하는 프로그램 작성
        만약 3*(5+2)-9 를 후위 연산식으로 표현하면 352+*9-로 표현되며 그 결과는 12임 
    -->
    <script>
        function solution(s){
            let stack = [];
            for (let i of s){
                if (!isNaN(i)) {  
                    stack.push(Number(i));
                }else{
                    const b = stack.pop();
                    const a = stack.pop();

                    let result;

                    switch(i){
                        case '+' :
                            result = a+b;
                            break;
                        case '-' :
                            result = a-b;
                            break;
                        case '*':
                            result = a*b;
                            break;
                        case '/':
                            result = a/b;
                            break;
                    }
                    stack.push(result);
                }
            }
            return stack.pop();
        }
        let str = "352+*9-";        //출력값 :  12 
        let str1 = "35-7*62/+";     //출력값 : -11
        console.log(solution(str));
    </script>
</body>
</html>
