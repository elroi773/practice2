<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 프로필</title>

    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard-Regular';
        }

        body {
            background-color: #feffd9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 900px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sidebar {
            background: linear-gradient(135deg, #fff06b, #7b00ff);
            padding: 30px;
            width: 30%;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid white;
        }

        .sidebar h1 {
            font-size: 22px;
        }

        .sidebar p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .sidebar ul {
            text-align: left;
            list-style: none;
            padding: 0;
            margin-top: 15px;
            width: 100%;
        }

        .sidebar ul li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 14px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        .sidebar ul li:hover {
            background: rgba(183, 120, 228, 0.308);
            transform: scale(1.05);
        }

        .content {
            padding: 30px;
            width: 70%;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #b27cec;
        }

        .section h2 {
            font-size: 18px;
            border-bottom: 2px solid #ab6bff;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #9e47fb;
        }

        .section a {
            font-weight: bold;
            color: #7b4aaf;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill {
            background: #fbf6c1;
            color: white;
            padding: 7px 12px;
            border-radius: 5px;
            font-size: 14px;
            transition: transform 0.2s;
            color: #b27cec;
        }

        .skill:hover {
            transform: scale(1.1);
            color: #7e31d0;
        }

        .projects ul {
            list-style: none;
            padding: 0;
        }

        .projects ul li {
            background: #fbf6c1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
            color: #7b00ff;
        }

        .projects ul li:hover {
            background: rgba(183, 120, 228, 0.308);
        }

        @media (max-width: 1024px) {
            .container {
                max-width: 750px;
            }

            .sidebar {
                width: 35%;
            }

            .content {
                width: 65%;
                padding: 20px;
            }
        }

        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                max-width: 95%;
            }

            .sidebar {
                width: 100%;
                padding: 20px;
            }

            .content {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="img/me.jpg" alt="프로필 사진">
            <h1>김이레</h1>
            <p>FE 개발자 </p>
            <ul>
                <li>미림마이스터고</li>
                <li>2008.04.23</li>
                <li><a href="https://github.com/elroi773">git:elroi773</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="section">
                <h2>자기소개</h2>
                <p>안녕하세요! <a>어제 보다 더 나은 내일을 개발하는</a><br><a>프론트엔드</a>개발자 <a>김이레</a>입니다!</p>
            </div>
            <div class="section skills">
                <h2>전문 기술</h2>
                <div class="skill">HTML</div>
                <div class="skill">CSS</div>
                <div class="skill">JavaScript</div>
                <div class="skill">React</div>
                <div class="skill">JSP</div>
                <div class="skill">DB</div>
                <div class="skill">Python</div>
                <div class="skill">Java</div>
                <div class="skill">C</div>
                <div class="skill">Kotlin</div>
                <div class="skill">Node.js</div>
            </div>
            <div class="section projects">
                <h2>주요 프로젝트</h2>
                <ul>
                    <li>교내 대신 전해드립니다 게시판 개발</li>
                    <li>밥친구 매칭 서비스 밥 묵자</li>
                    <li>책을 읽으면 도감이 채워지는 별도장</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
