<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기도 제목 입력</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>기도 제목을 입력하세요</h2>
    <form id="prayer-form">
        <input type="text" id="name" placeholder="이름" required>
        <label>
            <input type="checkbox" id="anonymous"> 익명으로 남기기
        </label>
        <textarea id="prayer" placeholder="기도 제목" required></textarea>
        <button onclick="goNext()">제출하기</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
