    <!--  
        후위연산식이 주어지면 연산한 결과를 출력하는 프로그램 작성
        만약 3*(5+2)-9 를 후위 연산식으로 표현하면 352+*9-로 표현되며 그 결과는 12임 
    -->
    <script>
      //숫자를 만나면 push
      //연산자는 pop

      function solution(s) {
        let answer;
        let stack = [];

        for (let x of s) {
          // console.log(x);
          if (!isNaN(x)) {
            stack.push(Number(x));
          } else {
            let rt = stack.pop();
            let lt = stack.pop();

            if (x === "+") {
              stack.push(lt + rt);
            } else if (x === "-") {
              stack.push(lt - rt);
            } else if (x === "*") {
              stack.push(lt * rt);
            } else if (x === "/") {
              stack.push(lt / rt);
            }
          }
        }
        return answer = stack[0];
      }
      let str = "352+*9-"; //출력값 :  12
      let str1 = "35-7*62/+"; //출력값 : -11
      console.log(solution(str));
    </script>
