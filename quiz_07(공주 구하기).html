<html>
<head>
    <title>Queue - 공주를 구하긔~~</title>
</head>
<body>
    <!--  
        예를 들어 총 8명의 왕자가 있고 3을 외친 왕자가 제외된다고 하자 
        처음에는 3번 왕자가 3을 외쳐 제외된다 
        이어 6,1,5,2,8,4 번 왕자가 차례대로 제외되고 마지막까지 남게 된 7번 왕자가 공주를 구하러 가게 된다 
        N 과 K 가 주어질때, 공주를 구하러 갈 왕자의 번호를 출력하는 프로그램을 작성하시오 
    -->
    <script>
        function solution(n,k){
            let answer;
            let queue = [];
            for(let i = 1; i<=n; i++){
                queue.push(i);
            }
            let num = 1;
            while(num <= n){
                for(let i = 0; i < k; i++){
                    if(num === n){
                        queue[i].pop();
                        console.log(i+"번째 왕자 탈락");
                        console.log("남은 왕자");
                        for(let i = 0; i < k; i++){
                            console.log(queue[i]);
                        }
                    }else{
                        num++;
                    }
                }
            }
            return queue[0];
        }
        console.log(solution(8,3));
    </script>
</body>
</html>
