<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 최강 간지 웹페이지 🔥</title>
    <link rel="stylesheet" href="Swag.css">
</head>
<body>
    <div class="container">
        <h1>🔥 환영합니다! 🔥</h1>
        <p>이것이 바로 간지 나는 최강의 웹페이지입니다.</p>
        <button onclick="showAlert()">🔥 클릭하세요 🔥</button>
        <button onclick="changeBackground()">🎨 배경 변경 🎨</button>
        <button onclick="toggleText()">📝 텍스트 변경 📝</button>
        <button onclick="addRandomEmoji()">🎉 이모지 추가 🎉</button>
        <p id="dynamicText">✨ 바뀔 텍스트 ✨</p>
    </div>
    <script src="Swag.js"></script>
</body>
</html>
